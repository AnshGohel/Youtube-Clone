<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://logolook.net/wp-content/uploads/2021/06/Symbol-Youtube.png" style="width: 100%;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        </div>

    <div class="panel">

    </div>

    <div class="homesec">

            <div class="box box1">
                <div class="thumbnail1"></div>
                <div class="details1">
                    <div class="channeldp"></div>
                    <span><div class="detailstxt">

                </div>

            <div class="box">boc</div>
